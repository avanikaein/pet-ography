<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pet-ography - Contact</title>
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Book Now</a></li>
            </ul>
        </nav>
        <header class="banner-contact">
            <h1>Contact</h1>
            <h3>For the love of dog</h3>
        </header>
        <main>
            <section class="form">
                <h2>Book a session</h2>
                <form action="/">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" name="number" id="number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="form-group">
                        <label for="service">Select a service</label>
                        <select name="service" id="service">
                            <option value="null"></option>
                            <option value="half-hour">30-minute session</option>
                            <option value="full-hour">60-minute session</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Add-ons</label> <br>
                        <input type="checkbox" name="add-ons" id="grooming">
                        <label for="grooming">Grooming</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="add-ons" id="costumes">
                        <label for="costumes">Costumes</label>
                    </div>
                    <div class="form-group">
                        <label for="comments">questions?</label>
                        <textarea name="comments" id="comments" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="submit">
                    </div>

                </form>

            </section>
        </main>
        <footer>
            <p>Phone: +1 604-788-2161</p>
            <p>
                <address>513 Roger Street, Nanaimo V9R 5H4</address>
            </p>
            <ul class="SM-icons">
                <li><a href="#0">Email</a></li>
                <li><a href="#0">Instagram</a></li>
                <li><a href="#0">Facebook</a></li>
            </ul>
            <p>For educational purposes only</p>
        </footer>
    </div>
    <!--end of wrapper-->
</body>

</html>
