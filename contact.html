<body>
    <div class="wrapper">

        <header class="header-contact">
            <div class="nav-bar">
                <a href="index.html"><img src="images/logo.png" alt="logo"></a>

                    </ul>
                </nav>

            <div class="banner-contact">
                <div class="page-titles">
                    <h1 class="hh hh-peach"><span>Contact</span></h1>
                    <h3>For the love of dog</h3>
                </div>
                <!-- end of page-titles -->
            </div>
            <!--end of banner-contact-->
        </header>
        <main id="main-form">
            <section class="form">
                <h2 class="hh hh-white"><span>Book a session</span></h2>
                <form action="/">
                    <div class="personal-input">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="tel" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            placeholder="604-123-4567">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email-input" placeholder="example@domain.com">
                    </div>
                </div> <!--end of personal-input-->
                <div class="service-input">
                    <div class="form-group">
                        <label for="service">Select a service</label>
                        <select name="service" id="service">
                            <option class="null" style="display:none" value="null">Please select a service...</option>
                            <option class="half-hour" value="half-hour">30-minute session</option>
                            <option class="full-hour" value="full-hour">60-minute session</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Add-ons</label> <br>
                        <div class="form-label">
                            <input type="checkbox" name="add-ons" id="grooming">
                            <label for="grooming">Grooming</label>
                        </div>
                        <div class="form-label">
                            <input type="checkbox" name="add-ons" id="costumes">
                            <label for="costumes">Costumes</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Contact me via</label>
                        <div class="form-label">
                        <input type="radio" name="contact-method" id="phone">
                        <label for="phone">Phone</label>
                        </div>
                        <div class="form-label">
                        <input type="radio" name="contact-method" id="sms">
                        <label for="sms">SMS</label>
                        </div>
                        <div class="form-label">
                        <input type="radio" name="contact-method" id="email">
                        <label for="email">Email</label>
                        </div>
                    </div>
                </div><!--end of service input-->
                    <div class="form-group">
                        <label for="comments">questions?</label>
                        <textarea name="comments" id="comments" cols="60" rows="4"></textarea>
                    </div>
                    <div class="form-group submit">
                        <input type="submit" value="submit">
                    </div>

                </form>

            </section>
        </main>
        <footer class="contact">
            <p>+1 604-788-2161</p>
            <p>
